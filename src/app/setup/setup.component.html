<mat-progress-spinner
  class="spinner"
  mode="indeterminate"
  *ngIf="isLoading === true"
></mat-progress-spinner>
<div class="is-wait" *ngIf="!isLoading">
  <p class="setup-font">{{ joke.setup }}</p>
  <div id="comp-render" *ngIf="displayPunchline">
    <p class="punchline-font">{{ joke.punchline }} ğŸ˜‚ğŸ˜‚ğŸ˜‚</p>
  </div>
  <button class="punchline-btn" (click)="onPress()">
    {{ displayPunchline ? "Hide Punchline" : "Show Punchline" }}
  </button>
  <div>
    <button class="reload-btn" (click)="reloadCurrentPage()">New Joke</button>
  </div>
</div>
